<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Citas - Consultoría</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 128, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #388e3c;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Registro de Cita</h1>
  <form id="citaForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <label for="fecha">Fecha de cita:</label>
    <input type="date" id="fecha" required>

    <label for="motivo">Motivo de la cita:</label>
    <textarea id="motivo" rows="3" required></textarea>

    <button type="submit">Registrar Cita</button>
  </form>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCjzfh2LqrFf8d317SB8knaG-hCmcEQB3U",
    authDomain: "ejercicioiafb.firebaseapp.com",
    projectId: "ejercicioiafb",
    storageBucket: "ejercicioiafb.firebasestorage.app",
    messagingSenderId: "628579942859",
    appId: "1:628579942859:web:3c262573ee7bf9b1af364e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Form Submission
  const citaForm = document.getElementById('citaForm');
  citaForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const correo = document.getElementById('correo').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const fecha = document.getElementById('fecha').value;
    const motivo = document.getElementById('motivo').value.trim();

    try {
      const docRef = await addDoc(collection(db, "citas"), {
        nombre,
        correo,
        telefono,
        fecha,
        motivo,
        timestamp: new Date()
      });
      alert('Cita registrada con éxito.');
      citaForm.reset();
    } catch (error) {
      console.error("Error al registrar la cita: ", error);
      alert('Hubo un error al registrar la cita.');
    }
  });
</script>

</body>
</html>
